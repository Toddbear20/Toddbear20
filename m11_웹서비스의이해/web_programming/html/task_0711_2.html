<!-- table을 tr,th,td를 적절히 섞어서 만드세요.(colspan, rowspan 포함) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 만들기</title>
</head>
<body>
    <table border="4">
        
            <tr>
    
                <th colspan = "8">급식표</th>
              
                </th>
            </tr>
        
            <tr>
                
                <td rowspan = "5">
                    맛있는 급식
                </td>
               <th colspan="1"></th>
                <th>월</th>
                <th>화</th>
                <th>수</th>
                <th>목</th>
                <th>금</th>
                <th>토</th>
            </tr>
        
        
            

            <tr>
                <td>주식</td>
                <td>짜장면 </td>
                <td>짬뽕</td>
                <td>돈코츠라멘</td>
                <td>토마토스파게티</td>
                <td>콩나물밥</td>
                <td>제육볶음, 밥</td>
            </tr>
            <tr>
                <td>반찬</td>
                <td>배추김치</td>
                <td>갓김치</td>
                <td>총각김치</td>
                <td>김장김치</td>
                <td>딸기김치</td>
                <td>오이소박이</td>
            </tr>
                
            <tr>
                <td>후식</td>
                <td>요구르트</td>
                <td>양갱</td>
                <td>쿨피스</td>
                <td>핫초코</td>
                <td>우유</td>
                <td>짜요짜요</td>
            </tr>

    </table></body>
</html>
