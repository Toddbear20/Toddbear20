<!-- for 반복문을 사용하여 1*99 ~ 99*1 에서 가장 큰 수를 출력하세요.  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문</title>
    <script>
        let a=0
        let b=0
        
        for(let i = 1; i<100 ; i++){
            a = i*(100-i)
            if(a>b){
                b = i*(100-i)
            }

        }
        // alert(b)
        // document.write(b)
    </script>
</head>
<body>
    
</body>
</html>
