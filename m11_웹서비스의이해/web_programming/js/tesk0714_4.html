    <title>객체속성</title>
    <script>
        mul = {
            number : 10,
            math : function (){
                var a =0
                var b =0
                for (var i =1; i< this.number; i++){
                    a = i*(10-i)
                    if(a>b){
                        b= i*(10-i)
                    }
                }
            alert(b)}
            
            

        }
        mul.math()
    </script>
