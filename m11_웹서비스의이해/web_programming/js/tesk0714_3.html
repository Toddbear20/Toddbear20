<!-- while 반복문을 사용하여 유효한 사례를 작성하세요. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
    <script>
        var j = 1
        var i = 1

        while(i<10){
            while(j <= 10){
                console.log(i+"*"+j +"="+ (i*j))
            i++;
       j++}

        }
            
    </script>
</head>
<body>
    
</body>
</html>
