<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>CSS# Selector Basic</title>
    <style>
        ul{overflow: hidden;}
        li{
            list-style: none;
            float: left; padding: 20px;
        }
        li:first-child { border-radius: 10px 0 0 10px;}
        li:last-child { border-radius: 0 10px 10px 0;}

        li:nth-child(2n) {background-color: aquamarine;}
        li:nth-child(2n+1) {background-color: brown;}
        li:nth-child(2n+1) {color:azure}
    </style>
</head>
<body>
    <ul>
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
        <li>네번째</li>
        <li>다섯번째</li>
        <li>여섯번째</li>
        <li>일곱번째</li>
        <li>여덟번째</li>
        <li>아홉번째</li>
    </ul>
   
    
</body>
</html>
